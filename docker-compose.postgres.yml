services:
  database:
    container_name: postgres_container
    image: postgres:alpine3.17
    environment:
      POSTGRES_USER: hiepnguyen6014
      POSTGRES_PASSWORD: Dh2903@@
    volumes:
      - ./docker-db/postgres:/var/lib/postgresql/data
      # - ./docker-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "32000:5432"
    networks:
      - postgres
    restart: always

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:6.20
    environment:
      PGADMIN_DEFAULT_EMAIL: hiepnguyen6014@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Dh2903@@
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./docker-db/pgadmin:/var/lib/pgadmin
      - ./docker-db:/backup # select this folder when backup database
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: always
    depends_on:
      - database

networks:
  postgres:
    driver: bridge